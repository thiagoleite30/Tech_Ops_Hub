<!-- Scripts JS -->

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const maxItems = 2; // Número máximo de itens visíveis antes de mover para o dropdown "More"
        const mainNav = document.getElementById("main-nav");
        const moreNavItem = document.getElementById("more-nav-item");
        const moreMenu = document.getElementById("more-menu");

        const navItems = Array.from(mainNav.children);
        if (navItems.length > maxItems) {
            // Movendo itens extras para o dropdown "More"
            navItems.slice(maxItems, navItems.length - 1).forEach(item => {
                moreMenu.appendChild(item);
            });
            moreNavItem.style.display = "block";
        }
    });
</script>
