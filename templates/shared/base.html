<script>
    // Para permitir que o balão de ajuda surja ao mover sobre ele e/ou clicar
    $(document).ready(function () {
        $('[data-bs-toggle="popover"]').popover({
            html: true,
        });
    });

    // Retira os alertas da tela conforme tempo definido
    document.addEventListener('DOMContentLoaded', function () {
        var alertMessages = document.querySelectorAll('.alert');
        alertMessages.forEach(function (alertMessage) {
            setTimeout(function () {
                alertMessage.style.display = 'none';
            }, 3000);  // 5000 milissegundos = 5 segundos
        });
    });

    // Manipulador de tema
    document.addEventListener("DOMContentLoaded", function () {
        const themeToggleButtons = document.querySelectorAll("[data-bs-theme-value]");
        const storedTheme = localStorage.getItem("theme");

        function applyTheme(theme) {
            if (theme === "auto") {
                const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
                document.body.setAttribute("data-bs-theme", prefersDarkScheme.matches ? "dark" : "light");

                prefersDarkScheme.addEventListener("change", () => {
                    document.body.setAttribute("data-bs-theme", prefersDarkScheme.matches ? "dark" : "light");
                });
            } else {
                document.body.setAttribute("data-bs-theme", theme);
            }
        }

        // Aplica o tema armazenado no cache de sessão, ou padrão "auto"
        applyTheme(storedTheme || "auto");

        // Ao clicar em um botão de tema, atualiza o tema e armazena a preferência
        themeToggleButtons.forEach(button => {
            button.addEventListener("click", () => {
                const theme = button.getAttribute("data-bs-theme-value");
                localStorage.setItem("theme", theme);
                applyTheme(theme);
            });
        });
    });
</script>
