{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
    <title>Alura OAuth 2.0</title>
</head>

<body>
    <header>
        <img src="{% static 'assets/logo.jpeg' %}" alt="Uma pessoa feliz no computador" class="logo">
    </header>
    <main>
        <h1>Autenticação com OAuth 2.0</h1>
        <div class="social-media">
            <div class="social-media-details">
                <a href="http://localhost:8000/accounts/microsoft/login/?process=login&next=%2F">
                    <img src="{% static 'assets/microsoft-logo.svg' %}" alt="icone para realizar autenticação com Microsoft" class="social-media-icon">
                    <p>Entrar com sua conta microsoft</p>
                </a>
            </div>
        </div>
    </main>
</body>

</html>
