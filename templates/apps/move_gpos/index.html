{% extends 'shared/base.html' %} {% load static %} {% block content %}
<main role="main" class="container">
    <div class="container-fluid" style="padding-top: 20px;">
        <div class="starter-template" style="justify-content: center; align-items: center;">
            <h1 style="text-align: center;">Formulário de movimentação de GPOS</h1>
        </div>

        <div class="container"
            style="border: 2px; border-style: solid; border-color: rgb(56, 54, 54); padding: 20px; border-radius: 10px;">
            <form>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Número do POS</label>
                    <div class="col-sm-10">
                        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                            <option selected>99</option>
                            <option value="1">120</option>
                            <option value="2">135</option>
                            <option value="3">985</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">PDV Atual</label>
                    <div class="col-sm-10">
                        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                            <option selected>Pier Point</option>
                            <option value="1">Bar dos Ventos</option>
                            <option value="2">Casa de Cora</option>
                            <option value="3">Welcome Bar</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Loja</label>
                    <div class="col-sm-10">
                        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Novo PDV</label>
                    <div class="col-sm-10">
                        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <div class="form-group-new">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-secondary btn-lg btn-block">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
