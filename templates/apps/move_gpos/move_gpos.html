{% extends 'shared/base.html' %} {% load static %} {% block content %}

<main role="main" class="container-fluid">
    <div class="container-fluid" style="padding-top: 20px;">
        <div class="starter-template" style="justify-content: center; align-items: center;">
            <h1 style="text-align: center; color: #6c757d">MOVE GPOS</h1>
        </div>
        <!--<hr/>-->
        <div class="row" style="padding: 20px; border-radius: 10px; justify-content: center;">
            <div class="col-sm-2" style="justify-content: center; display: -moz-flex;">
                <div class="card h-100 text-center" style="border-style: none;">
                    <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-trigger="hover focus"
                        data-bs-content="Nova solicitação de mudança de GPOS.">
                        <div class="card-body container_form_id" style="display: block;">
                            <a id="nova_solicitacao" href="{% url 'requisicao_troca' %}" type="button"
                                style="text-decoration: none">
                                <img src="{% static 'assets/mais.svg' %}"
                                    alt="icone para realizar autenticação com Microsoft" class="img-fluid" width="100%"
                                    height="100%">
                            </a>
                        </div>
                    </span>
                    <strong style="color: #bababa;">Nova Solicitação</strong>
                </div>
            </div>
            <div class="col-sm-2" style="justify-content: center; display: -moz-flex;">
                <div class="card h-100 text-center" style="border-style: none;">
                    <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-trigger="hover focus"
                        data-bs-content="Acompanhe o andamento de suas solicitações. Veja também o seu histórico.">
                        <div class="card-body container_form_id" style="display: block;">
                            <a href="{% url 'solicitacoes' %}" type="button" style="text-decoration: none">
                                <img src="{% static 'assets/ver.svg' %}"
                                    alt="icone para realizar autenticação com Microsoft" class="img-fluid" width="100%"
                                    height="100%">

                            </a>
                        </div>
                    </span>
                    <strong style="color: #bababa;">Minhas Solicitações</strong>
                </div>
            </div>
            <div class="col-sm-2" style="justify-content: center; display: -moz-flex;">
                <div class="card h-100 text-center" style="border-style: none;">
                    <span class="d-inline-block" tabindex="0" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-trigger="hover focus"
                        data-bs-content="Obtenha ajuda clicando aqui.">
                        <div class="card-body container_form_id" style="display: block;">
                            <a type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                                style="text-decoration: none">
                                <img src="{% static 'assets/ajuda.svg' %}"
                                    alt="icone para realizar autenticação com Microsoft" class="img-fluid" width="100%"
                                    height="100%">
                            </a>
                        </div>
                    </span>
                    <strong style="color: #bababa; margin-bottom: 0px;">Ajuda?</strong>
                </div>
            </div>
        </div>
    </div>
</main>
{% include 'apps/move_gpos/_ajuda_modal/_ajuda_modal.html' %}

<script>
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
</script>

{% endblock %}
