{% extends 'shared/base.html' %} {% load static %} {% block content %}
<main role="main" class="container-fluid">
    <div class="container-fluid" style="padding-top: 20px;">
        <div class="starter-template" style="justify-content: center; align-items: center;">
            <h1 style="text-align: center;" name="assets">Informações de Ativos</h1>
        </div>
        <div style="margin-bottom: 10px; display: flex; justify-content: flex-end;">
        </div>
        <!----------------------------------------------------------------------------------------------------------->
        <div class="card text-center">
            <div class="card-header">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="perfil-tab" data-toggle="tab" href="#perfil" role="tab"
                            aria-controls="perfil" aria-selected="true">Aprovação</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="info-tab" data-toggle="tab" href="#info" role="tab" aria-controls="info"
                            aria-selected="false">Informações da Movimentação</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " id="ativos-tab" data-toggle="tab" href="#ativos" role="tab"
                            aria-controls="ativos" aria-selected="false">Ativos</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="tab-content" id="myTabContent">
                    {% include 'apps/tech_assets/partials_tech_assets/_aprovacao_tab_content.html' %}
                </div>
            </div>
        </div>
    </div>
</main>
