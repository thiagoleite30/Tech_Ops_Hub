{% load static %}
<div class="tab-pane fade" id="acessorios" role="tabpanel" aria-labelledby="acessorios-tab">
    <div class="row">
        {% if accessorys %}
        {% for accessory, quantity in accessorys %}
        <div class="col-sm-3">
            <div class="card h-100 text-center">
                <div class="card-body">
                    <h5 class="card-title">{{accessory.get_tipo_display}}</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Ativo: {{accessory.nome}}</li>
                    <li class="list-group-item">Modelo: {{accessory.modelo}}</li>
                    <li class="list-group-item">Quantidade: {{quantity}}</li>
                </ul>
                <div class="card-body">
                    <a style="pointer-events: stroke;" href="#">
                        <div class="cart-icon-container">
                            <i class="fa fa-eye" style="margin-left: 8px; font-size: 25px;"></i>
                        </div>
                    </a>
                </div>
            </div>

        </div>
        {% endfor %}
        {%else%}
        <h5>{{movement.get_tipo_display}} não possui acessórios</h5>
        {%endif%}
    </div>
</div>
