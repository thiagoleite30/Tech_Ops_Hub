<!-- Modal -->
<form action="{% url 'termo' term.id %}" method="POST" enctype="multipart/form-data">
{% csrf_token %}
<div class="modal fade" id="staticBackdropJustify" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Justificativa de recusa</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">{{form.justificativa.label_tag }}</label>
                        <div class="col-md-10">
                            {{ form.justificativa }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-secondary">Enviar</button>
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Fechar</button>
                <!-- {% url 'recusa_termo' term.id %}<button type="button" class="btn btn-primary">Understood</button>-->
            </div>
        </div>
    </div>
</div>
</form>
