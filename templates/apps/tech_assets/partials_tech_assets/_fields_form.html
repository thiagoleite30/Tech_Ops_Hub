{% load static %}
{% csrf_token %}
{% for field in form.visible_fields %}
<div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label"
        for="{{ field.id_for_label }}">{{field.label }}</label>
    <div class="col-sm-10">
        {{ field }}
    </div>
</div>
{% for error in field.errors %}
<div class="alert alert-danger" role="alert">{{error}}</div>
{% endfor %}
{% endfor %}
<div class="form-group-new">
    <div class="col-sm-20">
        {% if not asset_id and url_form != 'novo_movimento' %}
        <button name="save" type="submit" class="btn btn-secondary btn-lg ">Salvar</button>
        <button name="save_and_add" type="submit" class="btn btn-outline-secondary btn-lg">Salvar e cadastrar outro(a)</button>
        {% else %}
        <button name="save" type="submit" class="btn btn-secondary btn-lg">Salvar</button>
        {% if url_form == 'novo_movimento' %}
        <a href="{% url 'carrinho' %}" class="btn btn-outline-secondary btn-lg">Cancelar</a>
        {% endif %}
        {% endif %}
    </div>
</div>
